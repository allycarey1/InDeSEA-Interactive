<!DOCTYPE html>
<html>
<head>
  <title>Adolescent Pregnancy Determinants</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
    }

    .container {
      position: relative;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 1200px;
    }

    .click-area {
      position: absolute;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      width: 60%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    .close {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .citation {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="Indesea.interactive.png">

  <!-- Example Click Areas (you will adjust positioning) -->

  <div class="click-area" 
       style="top: 10%; left: 12%; width: 10%; height: 8%;"
       onclick="openPopup('stat1')"></div>

  <div class="click-area" 
       style="top: 10%; left: 25%; width: 10%; height: 8%;"
       onclick="openPopup('stat2')"></div>

  <div class="click-area" 
       style="top: 9%; left: 37%; width: 10%; height: 10%;"
       onclick="openPopup('stat3')"></div>

    <div class="click-area" 
       style="top: 9%; left: 50%; width: 10%; height: 8%;"
       onclick="openPopup('stat4')"></div>

    <div class="click-area" 
       style="top: 11%; left: 65%; width: 10%; height: 8%;"
       onclick="openPopup('stat5')"></div>

</div>

<!-- Popup Box -->
<div id="popup" class="popup">
  <div class="close" onclick="closePopup()">X</div>
  <div id="popup-content"></div>
</div>

<script>
const content = {
  stat1: `
    <strong>Religious and Cultural Beliefs</strong><br><br>
    example statistic about religious/cultural beliefs - "quote"
    <div class="citation">Cusco Case-Control Study, 2026</div>
  `,
  stat2: `
    <strong>Sex Stigma</strong><br><br>
     example statistic
    <div class="citation">Qualitative Interview Themes, 2026</div>

  stat3: `
    <strong>Stigma</strong><br><br>
    example statistic
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
};

function openPopup(id) {
  document.getElementById("popup-content").innerHTML = content[id];
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
