<!DOCTYPE html>
<html>
<head>
  <title>Adolescent Pregnancy Determinants</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
    }

    .container {
      position: relative;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 1200px;
    }

    .click-area {
      position: absolute;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      width: 60%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    .close {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .citation {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="Indesea.interactive.png">

  <!-- Example Click Areas (you will adjust positioning) -->

  <div class="click-area" 
       style="top: 10%; left: 12%; width: 10%; height: 8%;"
       onclick="openPopup('stat1')"></div>

  <div class="click-area" 
       style="top: 10%; left: 25%; width: 10%; height: 8%;"
       onclick="openPopup('stat2')"></div>

  <div class="click-area" 
       style="top: 9%; left: 37%; width: 10%; height: 10%;"
       onclick="openPopup('stat3')"></div>

    <div class="click-area" 
       style="top: 9%; left: 50%; width: 10%; height: 8%;"
       onclick="openPopup('stat4')"></div>

    <div class="click-area" 
       style="top: 11%; left: 65%; width: 10%; height: 8%;"
       onclick="openPopup('stat5')"></div>

   <div class="click-area" 
       style="top: 11%; left: 78%; width: 10%; height: 8%;"
       onclick="openPopup('stat6')"></div>

   <div class="click-area" 
       style="top: 24%; left: 12%; width: 10%; height: 12%;"
       onclick="openPopup('stat7')"></div>

   <div class="click-area" 
       style="top: 27%; left: 35%; width: 10%; height: 12%;"
       onclick="openPopup('stat8')"></div>

  <div class="click-area" 
       style="top: 27%; left: 62%; width: 10%; height: 12%;"
       onclick="openPopup('stat9')"></div> 

  <div class="click-area" 
       style="top: 36%; left: 6%; width: 8%; height: 11%;"
       onclick="openPopup('stat10')"></div> 
  
  <div class="click-area" 
       style="top: 36%; left: 19%; width: 8%; height: 11%;"
       onclick="openPopup('stat11')"></div>
  
</div>

<!-- Popup Box -->
<div id="popup" class="popup">
  <div class="close" onclick="closePopup()">X</div>
  <div id="popup-content"></div>
</div>

<script>
const content = {
  stat1: `
    <strong>Religious and Cultural Beliefs</strong><br><br>
    insert statistic/quote about religious/cultural beliefs
    <div class="citation">Cusco Case-Control Study, 2026</div>
  `,
  stat2: `
    <strong>Distrust in Health System</strong><br><br>
     “Tenía miedo de ir a la posta medica antes de tener 7 meses embarazada.” - Mother, age 17
     insert statistics about distrust
    <div class="citation">Qualitative Interview Themes, 2026</div>
    `
,
  stat3: `
    <strong>Lack of Transportation Access</strong><br><br>
    “Tuve aceso a la atención prenatal, la atención médica, y el apoyo emocional en Calca. Pero Calca está muy lejos.” - Mother, age 14
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
  ,
  stat4: `
    <strong>Low Socioeconomic Status</strong><br><br>
    insert statistic about low SES adolescent pregnancy
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
    ,
  stat5: `
    <strong>Financial Dependence on Partner</strong><br><br>
    insert statistic about financial dependence
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
    ,
  stat6: `
    <strong>Older Male Partner</strong><br><br>
    insert statistic about older male partner
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
    ,
  stat7: `
    <strong>Sex Stigma</strong><br><br>
    insert statistic about sex stigma
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
    ,
  stat8: `
    <strong>Lack of Access to Healthcare and Pharmacies</strong><br><br>
    insert statistic about lack of access to healthcare
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
    ,
  stat9: `
    <strong>Power Dynamic and Partner Authority</strong><br><br>
    insert statistic about power dynamic
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
   ,
  stat10: `
    <strong>Lack of Communication within Families about Sex</strong><br><br>
    insert statistic about SRH messaging from families
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
    ,
  stat11: `
    <strong>Lack of SRH education in schools</strong><br><br>
    insert statistic about SRH messaging in schools
    <div class="citation">Qualitative Interview Themes, 2026</div>
  `
};

function openPopup(id) {
  document.getElementById("popup-content").innerHTML = content[id];
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
